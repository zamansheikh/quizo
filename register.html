</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Quizzo</h1>
            </div>
            <nav>
                <ul class="navlist">
                    <li><a href="quize_master_home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#">Quiz Categories <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">

                        </div>
                    </li>

            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section id="auth">
        <div class="container">
            <div class="auth-form">
                <div class="card" id="signup-card">
                    <h2>Register</h2>
                    <form id="signup-form">
                        <input type="name" id="signup-name" placeholder="Name" required>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
